<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body> <!-- Ettiquete that allows me to create forms and get input info -->
    <form action="">
        <label for="name"> <!-- Space in the main body of the page -->
            <span>Input name</span> <!-- Title of the input space that i will put -->
            <input type="text" id="name" placeholder="your name" required> <!-- Input type, its id, and place holder for the input space -->
        </label>
        <label for="platzi-init-day">
            <span>When did you start Platzi?</span>
            <input type="date" id="platzi-init-day" required> <!-- Required allows me to make mandatory to fill the input space with some data -->
        </label>
        <label for="schedule"> 
            <span>What days you like to study</span>
            <input type="time" id="schedule" required>
        </label>
    </form>
</body>
</html>
