<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar class</title>
</head>
<body> <!-- This class introduces required and autocomplete attributes that allows the page to autocomplete or specify which info is required before sending the formulary -->
    <main>
        <form action="">
            <label for="name">
                <span>What is your name?</span>
                <input type="text" name="name" id="name" autocomplete="name" required>
            </label>
            <label for="mail">
                <span>What is your mail?</span>
                <input type="email" name="mail" id="mail" autocomplete="email" required>
            </label>
            <label for="country">
                <span>What is your country?</span>
                <input type="text" name="country" id="country" autocomplete="country" required>
            </label>
            <label for="postalCode">
                <span>Please enter your postal code</span>
                <input type="number" name="postalCode" id="postalCode" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
